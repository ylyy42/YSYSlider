<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>윤세윤슬라이더</title>
    <style>
        * {margin: 0; padding: 0;}
        ul, li {list-style: none;}
        #slide_wrapper {position: relative; margin: 0 auto; overflow: hidden;}
        .slider_container {display: flex; flex: 1; overflow: hidden;}
        .slide_item {display: flex; justify-items: center; align-items: center; min-width: 800px; height: 500px;}
        .slide_item img {width: 100%;}
        #slide_button {position: absolute; width: 100%; bottom: 0; display: flex; justify-content: space-between;}
        #prev_button,
        #next_button {width: 50px; height: 70px; background: url(slide_arrow.png) no-repeat 50% 0; border: 0 none;}
        #next_button {transform: rotateY(180deg);}
        #auto_button {position: absolute; width: 30px; height: 30px; left: 50%; transform: translate(-50%); bottom: 22px; background: url(autoplay.png) no-repeat 50% 0; border: 0 none;}
        #auto_button.on {background: url(stopplay.png);}
        #dot_area {position: absolute; top: 50%; transform: translateY(-50%); right: 3px; display: flex; flex-direction: column;}
        .dot {width: 15px; height: 15px; margin: 10px 0; border-radius: 50%; background: #e1e1e1;}
        .dot_active {background: #fe3c3c;}
        .dot a {display: block; height: 100%;}
    </style>
</head>
<body>
    <div id="slide_wrapper">
        <div class="slider_container">
            <div class="slide_item">
                <img src="img01.jpg" alt="">
            </div>
            <div class="slide_item">
                <img src="img02.jpg" alt="">
            </div>
            <div class="slide_item">
                <img src="img03.jpg" alt="">
            </div>
            <div class="slide_item">
                <img src="img04.jpg" alt="">
            </div>
            <div class="slide_item">
                <img src="img05.jpg" alt="">
            </div>
        </div>
        <div id="slide_button"></div>
        <ul id="dot_area"></ul>
    </div>

    <script src="slide2.js"></script>
</body>
</html>
